<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications ‚Äî DocuMind AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #111111;
            --border: #222;
            --text: #ffffff;
            --muted: #888;
            --coral: #FF4D4D;
            --coral-dim: rgba(255, 77, 77, 0.15);
            --success: #22c55e;
            --warning: #f59e0b;
            --info: #3b82f6;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 24px; }
        .header { display: flex; align-items: center; gap: 16px; margin-bottom: 32px; padding-bottom: 24px; border-bottom: 1px solid var(--border); }
        .back-btn { 
            padding: 8px 16px; background: var(--card); border: 1px solid var(--border); 
            border-radius: 8px; color: var(--text); text-decoration: none; font-size: 0.9rem;
            transition: all 0.2s;
        }
        .back-btn:hover { border-color: var(--coral); }
        h1 { font-size: 1.8rem; font-weight: 700; }
        .subtitle { color: var(--muted); margin-bottom: 32px; }
        
        .filters { display: flex; gap: 8px; margin-bottom: 24px; flex-wrap: wrap; }
        .filter { 
            padding: 8px 16px; border-radius: 20px; border: 1px solid var(--border); 
            background: transparent; color: var(--muted); font-size: 0.85rem; cursor: pointer;
            transition: all 0.2s;
        }
        .filter:hover, .filter.active { background: var(--coral-dim); border-color: var(--coral); color: var(--coral); }
        
        .notification { 
            background: var(--card); border: 1px solid var(--border); border-radius: 12px; 
            padding: 20px; margin-bottom: 12px; display: flex; gap: 16px; align-items: flex-start;
            transition: all 0.2s;
        }
        .notification:hover { border-color: var(--coral); }
        .notification.success { border-left: 4px solid var(--success); }
        .notification.warning { border-left: 4px solid var(--warning); }
        .notification.info { border-left: 4px solid var(--info); }
        
        .notif-icon { 
            width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; font-size: 1.2rem; flex-shrink: 0;
        }
        .notif-icon.success { background: rgba(34, 197, 94, 0.15); }
        .notif-icon.warning { background: rgba(245, 158, 11, 0.15); }
        .notif-icon.info { background: rgba(59, 130, 246, 0.15); }
        
        .notif-content { flex: 1; }
        .notif-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .notif-title { font-weight: 600; }
        .notif-time { font-size: 0.8rem; color: var(--muted); }
        .notif-message { color: var(--muted); font-size: 0.9rem; }
        .notif-source { font-size: 0.75rem; color: var(--coral); margin-top: 8px; }
        
        .unread-badge { 
            background: var(--coral); color: white; font-size: 0.7rem; padding: 2px 8px; 
            border-radius: 10px; margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/autonomous-business-dashboard/" class="back-btn">‚Üê Back to Dashboard</a>
            <h1>üîî Notifications <span id="unreadCount"></span></h1>
        </div>
        <p class="subtitle">System alerts and updates</p>
        
        <div class="filters">
            <button class="filter active" onclick="filter('all')">All</button>
            <button class="filter" onclick="filter('success')">Success</button>
            <button class="filter" onclick="filter('warning')">Warning</button>
            <button class="filter" onclick="filter('info')">Info</button>
        </div>
        
        <div id="notifications"></div>
    </div>

    <script>
        const notifications = [
            { id: 'n1', type: 'success', title: 'üéâ 4th Zero-F-Grade Cycle', message: 'Sustained excellence achieved - 4th consecutive cycle with no failures', time: '1:30 PM', source: 'AXIOM-PRIME', read: false },
            { id: 'n2', type: 'success', title: 'All Deliverables LIVE', message: 'Landing page, blog section, and all content ready for deployment', time: '1:25 PM', source: 'Dashboard Agent', read: false },
            { id: 'n3', type: 'info', title: 'Strategic Pause Active', message: 'Workers paused - manual integrations required to continue', time: '1:20 PM', source: 'AXIOM-CEO', read: true },
            { id: 'n4', type: 'success', title: '19 Consecutive Clean Audits', message: 'Longest streak of clean PRIME audits since launch', time: '1:15 PM', source: 'AXIOM-PRIME', read: false },
            { id: 'n5', type: 'warning', title: 'Twitter API Not Configured', message: '40+ tweets ready but cannot post without API access', time: '1:10 PM', source: 'Marketing Agent', read: true },
            { id: 'n6', type: 'warning', title: 'Cold Email SMTP Missing', message: '142 law firm prospects ready but no email access configured', time: '1:05 PM', source: 'Operations Agent', read: true },
            { id: 'n7', type: 'success', title: 'Dashboard Rebuild Complete', message: 'All sections now clickable with detailed views', time: '12:45 PM', source: 'System', read: false }
        ];
        
        let activeFilter = 'all';
        
        function filter(type) {
            activeFilter = type;
            document.querySelectorAll('.filter').forEach(f => f.classList.remove('active'));
            event.target.classList.add('active');
            render();
        }
        
        function render() {
            const unread = notifications.filter(n => !n.read).length;
            document.getElementById('unreadCount').innerHTML = unread > 0 ? `<span class="unread-badge">${unread}</span>` : '';
            
            const filtered = activeFilter === 'all' ? notifications : notifications.filter(n => n.type === activeFilter);
            
            const icons = { success: 'üéâ', warning: '‚ö†Ô∏è', info: '‚ÑπÔ∏è' };
            
            document.getElementById('notifications').innerHTML = filtered.map(n => `
                <div class="notification ${n.type}">
                    <div class="notif-icon ${n.type}">${icons[n.type]}</div>
                    <div class="notif-content">
                        <div class="notif-header">
                            <div class="notif-title">${n.title} ${!n.read ? '<span style="color:var(--coral)">‚óè</span>' : ''}</div>
                            <div class="notif-time">${n.time}</div>
                        </div>
                        <div class="notif-message">${n.message}</div>
                        <div class="notif-source">Source: ${n.source}</div>
                    </div>
                </div>
            `).join('');
        }
        
        render();
    </script>
</body>
</html>
