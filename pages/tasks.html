<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board ‚Äî DocuMind AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #111111;
            --border: #222;
            --text: #ffffff;
            --muted: #888;
            --coral: #FF4D4D;
            --coral-dim: rgba(255, 77, 77, 0.15);
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --blue: #3b82f6;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 40px 24px; }
        .header { display: flex; align-items: center; gap: 16px; margin-bottom: 32px; padding-bottom: 24px; border-bottom: 1px solid var(--border); }
        .back-btn { 
            padding: 8px 16px; background: var(--card); border: 1px solid var(--border); 
            border-radius: 8px; color: var(--text); text-decoration: none; font-size: 0.9rem;
            transition: all 0.2s; flex-shrink: 0;
        }
        .back-btn:hover { border-color: var(--coral); }
        h1 { font-size: 1.8rem; font-weight: 700; }
        .subtitle { color: var(--muted); margin-bottom: 32px; }
        .last-update { font-size: 0.8rem; color: var(--muted); margin-bottom: 16px; }
        
        /* Kanban - Desktop: Grid, Mobile: Horizontal Scroll */
        .kanban { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
        }
        
        @media (max-width: 1200px) { 
            .kanban { grid-template-columns: repeat(2, 1fr); } 
        }
        
        @media (max-width: 768px) { 
            .kanban { 
                display: flex; 
                gap: 16px; 
                overflow-x: auto; 
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 16px;
            }
            .kanban-col { 
                flex: 0 0 85vw; 
                min-width: 300px;
                scroll-snap-align: start;
            }
            .kanban::-webkit-scrollbar { height: 8px; }
            .kanban::-webkit-scrollbar-track { background: var(--border); border-radius: 4px; }
            .kanban::-webkit-scrollbar-thumb { background: var(--coral); border-radius: 4px; }
        }
        
        .kanban-col { background: rgba(255,255,255,0.02); border-radius: 12px; padding: 20px; }
        .kanban-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid var(--border);
        }
        .kanban-title { font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; }
        .kanban-count { 
            background: var(--coral-dim); color: var(--coral); 
            padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600;
        }
        
        .task { 
            background: var(--card); border: 1px solid var(--border); border-radius: 8px; 
            padding: 16px; margin-bottom: 12px; cursor: pointer; transition: all 0.2s;
        }
        .task:hover { border-color: var(--coral); transform: translateY(-2px); box-shadow: 0 4px 12px rgba(255,77,77,0.1); }
        .task.P0 { border-left: 3px solid var(--danger); }
        .task.P1 { border-left: 3px solid var(--warning); }
        .task.P2 { border-left: 3px solid var(--blue); }
        
        .task-title { font-weight: 500; margin-bottom: 8px; font-size: 0.95rem; }
        .task-meta { display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; }
        .task-agent { color: var(--muted); }
        .task-priority { 
            padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 600;
        }
        .task-priority.P0 { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
        .task-priority.P1 { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        .task-priority.P2 { background: rgba(59, 130, 246, 0.15); color: var(--blue); }
        
        .task-stats { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; 
            margin-bottom: 32px;
        }
        .task-stat { 
            background: var(--card); border: 1px solid var(--border); border-radius: 12px;
            padding: 20px; text-align: center;
        }
        .task-stat-value { font-size: 2rem; font-weight: 700; color: var(--coral); }
        .task-stat-label { font-size: 0.85rem; color: var(--muted); margin-top: 4px; }
        
        .loading { text-align: center; padding: 40px; color: var(--muted); }
        .error { text-align: center; padding: 40px; color: var(--danger); }
        
        @media (max-width: 768px) {
            .container { padding: 20px 16px; }
            .header { flex-direction: column; align-items: flex-start; gap: 12px; }
            h1 { font-size: 1.4rem; }
            .task-stats { grid-template-columns: repeat(2, 1fr); }
            .task-stat { padding: 16px; }
            .task-stat-value { font-size: 1.5rem; }
        }
        
        @media (max-width: 480px) {
            .task-stats { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/autonomous-business-dashboard/" class="back-btn">‚Üê Back</a>
            <h1>üìã Task Board</h1>
        </div>
        <p class="subtitle">Live Kanban ‚Äî Updates every 10 minutes</p>
        <p class="last-update" id="lastUpdate">Loading...</p>
        
        <div class="task-stats">
            <div class="task-stat">
                <div class="task-stat-value" id="backlogCount">-</div>
                <div class="task-stat-label">Backlog</div>
            </div>
            <div class="task-stat">
                <div class="task-stat-value" id="progressCount">-</div>
                <div class="task-stat-label">In Progress</div>
            </div>
            <div class="task-stat">
                <div class="task-stat-value" id="reviewCount">-</div>
                <div class="task-stat-label">Review</div>
            </div>
            <div class="task-stat">
                <div class="task-stat-value" id="doneCount">-</div>
                <div class="task-stat-label">Done</div>
            </div>
        </div>
        
        <div class="kanban" id="kanban">
            <div class="loading">Loading tasks...</div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const r = await fetch('../data.json?' + Date.now());
                const data = await r.json();
                
                // Update last update time
                if (data.lastUpdate) {
                    const date = new Date(data.lastUpdate);
                    document.getElementById('lastUpdate').textContent = 
                        'Last updated: ' + date.toLocaleString('en-US', { 
                            month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit'
                        });
                }
                
                // Get tasks from data.json
                const tasks = data.tasks || { backlog: [], inProgress: [], review: [], done: [], stats: {} };
                
                // Update stats
                const stats = tasks.stats || {};
                document.getElementById('backlogCount').textContent = stats.backlog || tasks.backlog?.length || 0;
                document.getElementById('progressCount').textContent = stats.inProgress || tasks.inProgress?.length || 0;
                document.getElementById('reviewCount').textContent = stats.review || tasks.review?.length || 0;
                document.getElementById('doneCount').textContent = stats.done || tasks.done?.length || 0;
                
                // Render kanban columns
                const columns = [
                    { key: 'backlog', title: 'Backlog', color: '#888', tasks: tasks.backlog || [] },
                    { key: 'inProgress', title: 'In Progress', color: '#f59e0b', tasks: tasks.inProgress || [] },
                    { key: 'review', title: 'Review', color: '#3b82f6', tasks: tasks.review || [] },
                    { key: 'done', title: 'Done', color: '#22c55e', tasks: tasks.done || [] }
                ];
                
                document.getElementById('kanban').innerHTML = columns.map(col => `
                    <div class="kanban-col">
                        <div class="kanban-header">
                            <div class="kanban-title" style="color:${col.color}">${col.title}</div>
                            <div class="kanban-count">${col.tasks.length}</div>
                        </div>
                        ${col.tasks.map(task => `
                            <div class="task ${task.priority || 'P1'}">
                                <div class="task-title">${task.title}</div>
                                <div class="task-meta">
                                    <span class="task-agent">üë§ ${task.agent}</span>
                                    <span class="task-priority ${task.priority || 'P1'}">${task.priority || 'P1'}</span>
                                </div>
                                ${task.desc ? `<div style="font-size:0.75rem;color:var(--muted);margin-top:8px;padding-top:8px;border-top:1px solid var(--border)">${task.desc}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `).join('');
                
            } catch(e) {
                console.error('Error loading tasks:', e);
                document.getElementById('kanban').innerHTML = 
                    '<div class="error">Error loading tasks. Please refresh.</div>';
            }
        }
        
        // Load immediately
        loadData();
        
        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
