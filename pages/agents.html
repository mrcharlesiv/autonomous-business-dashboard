<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Accountability ‚Äî DocuMind AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #111111;
            --border: #222;
            --text: #ffffff;
            --muted: #888;
            --coral: #FF4D4D;
            --coral-dim: rgba(255, 77, 77, 0.15);
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --blue: #3b82f6;
            --purple: #8b5cf6;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 24px; }
        .header { display: flex; align-items: center; gap: 16px; margin-bottom: 32px; padding-bottom: 24px; border-bottom: 1px solid var(--border); }
        .back-btn { 
            padding: 8px 16px; background: var(--card); border: 1px solid var(--border); 
            border-radius: 8px; color: var(--text); text-decoration: none; font-size: 0.9rem;
            transition: all 0.2s;
        }
        .back-btn:hover { border-color: var(--coral); }
        h1 { font-size: 1.8rem; font-weight: 700; }
        .subtitle { color: var(--muted); margin-bottom: 32px; }
        
        .grade-legend { 
            display: flex; gap: 16px; margin-bottom: 32px; flex-wrap: wrap;
            background: var(--card); border: 1px solid var(--border); border-radius: 12px;
            padding: 16px;
        }
        .grade-item { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; }
        .grade-dot { width: 12px; height: 12px; border-radius: 50%; }
        .grade-dot.A { background: var(--success); }
        .grade-dot.B { background: #84cc16; }
        .grade-dot.C { background: var(--warning); }
        .grade-dot.D { background: #f97316; }
        .grade-dot.F { background: var(--danger); }
        
        .agent { 
            background: var(--card); border: 1px solid var(--border); border-radius: 12px; 
            padding: 24px; margin-bottom: 16px; transition: all 0.2s;
        }
        .agent:hover { border-color: var(--coral); transform: translateY(-2px); }
        .agent-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .agent-info { display: flex; align-items: center; gap: 16px; }
        .agent-avatar { 
            width: 48px; height: 48px; border-radius: 12px; background: var(--coral-dim);
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
        }
        .agent-title { font-weight: 600; font-size: 1.1rem; }
        .agent-role { color: var(--muted); font-size: 0.85rem; }
        .agent-grade { 
            font-size: 2.5rem; font-weight: 700; width: 60px; text-align: center;
        }
        .agent-grade.A { color: var(--success); }
        .agent-grade.B { color: #84cc16; }
        .agent-grade.C { color: var(--warning); }
        .agent-grade.D { color: #f97316; }
        .agent-grade.F { color: var(--danger); }
        
        .agent-status { 
            display: inline-flex; align-items: center; gap: 6px;
            padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600;
        }
        .agent-status.active { background: rgba(34, 197, 94, 0.15); color: var(--success); }
        .agent-status.strategic-pause { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        
        .agent-notes { color: var(--muted); margin: 16px 0; padding: 16px; background: rgba(255,255,255,0.02); border-radius: 8px; }
        .agent-metrics { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
        .agent-metric { text-align: center; padding: 12px; background: rgba(255,255,255,0.02); border-radius: 8px; }
        .agent-metric-value { font-size: 1.5rem; font-weight: 700; color: var(--coral); }
        .agent-metric-label { font-size: 0.75rem; color: var(--muted); margin-top: 4px; }
        
        .last-active { font-size: 0.8rem; color: var(--muted); margin-top: 16px; text-align: right; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/autonomous-business-dashboard/" class="back-btn">‚Üê Back to Dashboard</a>
            <h1>üë• Agent Accountability</h1>
        </div>
        <p class="subtitle">Performance scorecards for all autonomous agents</p>
        
        <div class="grade-legend">
            <div class="grade-item"><div class="grade-dot A"></div> A = Excellent</div>
            <div class="grade-item"><div class="grade-dot B"></div> B = Good</div>
            <div class="grade-item"><div class="grade-dot C"></div> C = Acceptable</div>
            <div class="grade-item"><div class="grade-dot D"></div> D = Needs Improvement</div>
            <div class="grade-item"><div class="grade-dot F"></div> F = Critical</div>
        </div>
        
        <div id="agents">Loading...</div>
    </div>

    <script>
        async function loadData() {
            try {
                const r = await fetch('../data.json?' + Date.now());
                const data = await r.json();
                render(data.agents || []);
            } catch(e) {
                document.getElementById('agents').innerHTML = '<div style="color:var(--muted);text-align:center;padding:40px">Error loading agent data</div>';
            }
        }
        
        const emojis = {
            'AXIOM-PRIME': 'üîÆ',
            'AXIOM-CEO': 'üëî',
            'Dashboard': 'üìä',
            'Marketing': 'üì¢',
            'Product': 'üì¶',
            'Research': 'üî¨',
            'Operations': '‚öôÔ∏è'
        };
        
        function render(agents) {
            document.getElementById('agents').innerHTML = agents.map(agent => `
                <div class="agent">
                    <div class="agent-header">
                        <div class="agent-info">
                            <div class="agent-avatar">${emojis[agent.name] || 'ü§ñ'}</div>
                            <div>
                                <div class="agent-title">${agent.name}</div>
                                <div class="agent-role">${agent.role}</div>
                                <div class="agent-status ${agent.status}">
                                    <span style="width:8px;height:8px;border-radius:50%;background:currentColor;display:inline-block;"></span>
                                    ${agent.status.replace('-', ' ')}
                                </div>
                            </div>
                        </div>
                        <div class="agent-grade ${agent.grade}">${agent.grade}</div>
                    </div>
                    <div class="agent-notes">${agent.notes}</div>
                    <div class="agent-metrics">
                        <div class="agent-metric">
                            <div class="agent-metric-value">${agent.metrics?.tasksCompleted || 0}</div>
                            <div class="agent-metric-label">Tasks Done</div>
                        </div>
                        <div class="agent-metric">
                            <div class="agent-metric-value">${agent.metrics?.responseTime || 'N/A'}</div>
                            <div class="agent-metric-label">Response Time</div>
                        </div>
                        <div class="agent-metric">
                            <div class="agent-metric-value">${agent.grade}</div>
                            <div class="agent-metric-label">Grade</div>
                        </div>
                    </div>
                    <div class="last-active">Last active: ${agent.lastActive}</div>
                </div>
            `).join('');
        }
        
        loadData();
    </script>
</body>
</html>
